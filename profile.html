<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Angkor&family=Fascinate+Inline&family=Roboto+Condensed:wght@700&display=swap"

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body id="profile-page">
    <nav class="navbar fixed-top nav-profile">
        <div class="container">
            <a class="navbar-brand logo" href="index.html">
                HackHalt
            </a>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-4 profile-section">
                <div class="p-4 d-none d-md-block"></div>

                      <h5 class="card-title py-4">Username</h5>

            </div>
            <div class="col-12 col-md-8"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

    <script type="module" src="assets/js/profile.js"></script>
